<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="welcome">🎉 Happy Birthday, [Teacher's Name]! 🎉</h1>

        <!-- Animated Pop-ups -->
        <div id="popups"></div>

        <!-- Countdown Timer -->
        <div class="countdown">
            <h2>Time until your special day:</h2>
            <div id="timer"></div>
        </div>

        <!-- Go to Birthday Card Page -->
        <a href="card.html" class="btn">Open Your Birthday Card 🎂</a>
    </div>

    <script src="popups.js"></script>
</body>
</html>
